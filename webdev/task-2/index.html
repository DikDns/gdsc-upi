<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YARTG | DikDns</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="text-center">Yet Another Random Team Generator</h1>

      <hr class="my-4" />

      <form>
        <div class="mt-2">
          <label for="teamCount" class="form-label">Team Candidate</label>
          <textarea
            class="form-control"
            id="team-candidates"
            name="team-candidates"
            rows="6"
            required
          ></textarea>
        </div>

        <div class="mt-2">
          <label for="team-count" class="form-label">Team Count</label>
          <input
            type="number"
            class="form-control"
            id="team-count"
            name="team-count"
            required
            value="4"
          />
        </div>

        <button id="generate-btn" type="submit" class="mt-2 btn btn-primary">
          Generate
        </button>
      </form>

      <hr class="my-4" />

      <div id="team-list" class="row"></div>

      <hr class="my-4" />

      <footer class="mb-4 text-center">
        made with passionate by
        <a href="https://github.com/dikdns" target="_blank">DikDns</a>.
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
